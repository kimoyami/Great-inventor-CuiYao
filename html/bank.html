<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script type="text/javascript">

function transferFct() {
	var y = bankinfo.query("213170002");
	var a = JSON.parse(y);
	var pwd = $("#transferPassword").val();
	var ac = $("#transferAmount").val();
	var to = $("#transferTo").val();

	if(ac==""|| isNaN(ac) || ac<0){
		alert("请输入正确的金额数目！");
	}
	else{
	    if(to == a['id']){
	        alert("转账对象不能为自己！");
	    }
	    else {
            if (pwd == a['password']) {
                if (ac <= a['balance']) {
                    a['transferAmount'] = ac;
                    a['transferTo'] = to;

                    bankinfo.transfer(JSON.stringify(a));
                    alert("转账成功！");
                } else {
                    alert("银行卡余额不足！");
                }
            } else {
                alert("密码错误！");
            }
        }
	}
}
function topupFct(){
	var y = bankinfo.query("213170002");
	var a = JSON.parse(y);
	var pwd = $("#topuppassword").val();
	var ac = $("#topupAmount").val();

	var d = null;
	var obj = document.getElementsByTagName("input");
	for(var i=0;i<obj.length;i++){
		if (obj[i].checked){
			d = obj[i].value;
		}
	}

	if (ac==""|| isNaN(ac) || ac<0){
		alert("请输入正确的金额数目！");
	}
	else {
		if(pwd == a['password']){
		    if (d == 2) {
                if (ac <= a['balance']) {
                    a['transferAmount'] = ac;
                    a['transferTo'] = d;
                    bankinfo.transfToEcard(JSON.stringify(a));
                    alert("充值成功！");
                }
                else {
                    alert("银行卡余额不足！");
                }
            }
		    else if(d == 0){
		        if (ac <= a['eCardBalance']){
                    a['transferAmount'] = ac;
                    a['transferTo'] = d;
                    bankinfo.transfTocard(JSON.stringify(a));
                    alert("提现成功！");
                }
		        else {
		            alert("一卡通余额不足！");
                }
            }
		    else
		        alert("请选择服务！");
		}
		else{
			alert("密码错误！");
		}
	}
}
function searchFct(){
	//gif动画
	var imgObj = document.getElementById("piggyBank");
	var Flag=(imgObj.getAttribute("src",2)=="image/bank.jpg")
	imgObj.src=Flag?"image/bank.gif":"image/bank.jpg";

	var a = bankinfo.query("213170001");
	var y = JSON.parse(a);
	var bal = y['balance'];
	var ebal = y['eCardBalance'];
	var balRun = 0;
	var ebalRun = 0;
	var timesRun = 0;
	var stop = bal<ebal?ebal:bal;
	var myVar = setInterval(function(){
		if(balRun < bal)
			balRun += 1;
		if (ebalRun < ebal)
			ebalRun += 1;

		if(timesRun === stop){
			var ImgObj = document.getElementById("piggyBank");
			var flag=(ImgObj.getAttribute("src",2)=="image/bank.jpg")
			ImgObj.src=flag?"image/bank.gif":"image/bank.jpg";
			clearInterval(myVar);
		}
		//do whatever here..
		$("#balance").val(balRun);
		$("#Ecardbalance").val(ebalRun);
	}, 2);
}
</script>
