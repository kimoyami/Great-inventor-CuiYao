<script>

    var res =bookinfo.getAll();
    var record=bookinfo.queryrecord("213171645");
    for(var j=0;j<record.size();j++){
        if($("#book1").val()==""){
            $("#book1").val(record.elementAt(j).getBookID());
        }else if($("#book2").val()==""){
            $("#book2").val(record.elementAt(j).getBookID());
        }else if($("#book3").val()==""){
            $("#book3").val(record.elementAt(j).getBookID());

        }

    }
    for(var i=0;i<res.size();i++){
    $("#myTable").append("<tr><td>"+(res.elementAt(i).getBookID())+"</td><td>"+(res.elementAt(i).getBookName())+"</td><td>"+(res.elementAt(i).getBookEdit())+"</td><td>"+(res.elementAt(i).getBOOK_PUB())+"</td><td>"+(res.elementAt(i).getCategory())+"</td><td>"+(res.elementAt(i).getState())+"</td><td>"+res.elementAt(i).getTime()+"</td><td>"+"<button id='borrow' class='myBtn'>借书</button></td></tr>")}
    $(document).on("click",'#borrow',function () {
        var state =$(this).parents("tr").find("td").eq(5).text();
        var ID =$(this).parents("tr").find("td").eq(0).text();
        if($("#book1").val()!==""&&$("#book2").val()!==""&&$("#book3").val()!==""){
            syalert.syopen("alert1");
        } else if(state=="未借"){
            syalert.syopen("alert2");
            $(this).parents("tr").find("td").eq(5).html("已借");
            var newstate=$(this).parents("tr").find("td").eq(5).text();
          bookinfo.update(ID,state,"213171645");
            if($("#book1").val()==""){
                $("#book1").val(ID);
            }else if($("#book2").val()==""){
                $("#book2").val(ID);
            }else if($("#book3").val()==""){
                $("#book3").val(ID);
            }

        } else{
            syalert.syopen("alert0");

        }


    });
    $("#deletebook").click(function () {
        syalert.syopen("alert7")
    })
    $("#delete").click(function () {
             var id =$("#bookid").val();
             if(id!==""){
                 bookinfo.delete(id);
                 syalert.syopen("alert6");

             }
             syalert.syhide("alert7");
    });
    $("#addbook").click(function () {
        syalert.syopen("alert8");
    });
    $("#add").click(function () {
        var id ,name,author,pub,category,state;
        id=$("#idx").val();
        name=$("#bookname").val();
        author=$("#author").val();
        pub =$("#pub").val();
        category=$("#category").val();
        state=$("#state").val();
        if(id!==""&&name!==""&&author!==""&&pub!==""&&category!==""&&state!==""){
            bookinfo.insert(id,name,author,pub,category,state);
            syalert.syopen("alert5")

        }
        syalert.syhide("alert8")
    })

    $("#btn1").click(function () {
        var id =$("#book1").val();
        var table,tr,td,i,state;
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        if(id==""){

 syalert.syopen("alert4")
        }
        for(i=1;i<tr.length;i++){
            td=tr[i].getElementsByTagName("td")[0].innerHTML.toUpperCase();
            state=tr[i].getElementsByTagName("td")[5].innerHTML.toUpperCase();
        if(id==td){
                tr[i].getElementsByTagName("td")[5].innerHTML="未借";
                $("#book1").val("");
                bookinfo.update(id,state,"213171645");
        syalert.syopen("alert3");
            }

        }
    });
    $("#btn2").click(function () {
        var id =$("#book2").val();
        var table,tr,td,i,state;
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        if(id==""){
            syalert.syopen("alert4");

        }

        for(i=1;i<tr.length;i++){
            td=tr[i].getElementsByTagName("td")[0].innerHTML.toUpperCase();
            state=tr[i].getElementsByTagName("td")[5].innerHTML.toUpperCase();
            if(id==td){
                tr[i].getElementsByTagName("td")[5].innerHTML="未借";
                $("#book2").val("");
                bookinfo.update(id,state,"213171645");
                syalert.syopen("alert3");
            }

        }
    });
    $("#btn3").click(function () {
        var id =$("#book3").val();
        var table,tr,td,i,state;
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        if(id==""){
            syalert.syopen("alert4");

        }
        for(i=1;i<tr.length;i++){
            td=tr[i].getElementsByTagName("td")[0].innerHTML.toUpperCase();
            state=tr[i].getElementsByTagName("td")[5].innerHTML.toUpperCase();
            if(id==td){
                tr[i].getElementsByTagName("td")[5].innerHTML="未借";
                $("#book3").val("");
                bookinfo.update(id,state,"213171645");
                syalert.syopen("alert3");
            }

        }
    });
    $("#bookstore").click(function () {
        syalert.syopen("bookalert");
    })

    function myFunction() {
        // 声明变量
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        // 循环表格每一行，查找匹配项
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
